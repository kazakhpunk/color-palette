<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href ="index.css">
        <title>Color Palette</title>
    </head>

    <body>
        <ht>Color Palette</ht>
        <p>created by Nursultan Sagyntay</p>

        <div id="color-picker">
            <div id="color-preview" style="background-color: rgb(255,255,255)"></div>
            
            <label for="hue">Hue</label>
            <input type="range" id="hue" name="hue" min="0" max="360" value="255">
            
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" name="saturation" min="0" max="100" value="255">
            
            <label for="lightness">Lightness</label>
            <input type="range" id="lightness" name="lightness" min="0" max="100" value="255">
            

            
            <input type="text" id="hex" name="hex" value="#fff">
            <input type="text" id="rgba" name="rgb" value="rgb(255, 255, 255)">
            <input type="text" id="hsla" name="hsla" value="hsla(360, 100%, 100%, 1)">
          </div>
          <script src="javascript.js"></script>
    </body>
</html>
