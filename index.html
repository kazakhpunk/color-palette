<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Color Palette</title>
</head>
<body>
    <div class = "content-wrapper">
        <div class = "text">
            <h1>Color Palette</h1>
            <p><i>"Color is the place where our brain and the universe meet", Paul Klee</i></p>
            <p><i>Created by Nursultan Sagyntay</i></p>
        </div>
        <aside class = "sidebar">
            <h2 class = "palette-title">Premade Palettes</h2>

                    <div class="color-sample" style="background-color: rgb(255, 0, 255);"></div>
                </div>

                    <div class="color-sample" style="background-color: #7BC9FF;"></div>
                    <div class="color-sample" style="background-color: #A3FFD6;"></div>
                </div>
                <div class="palette" onclick="selectPalette('palette3')">

                </div>

                    <div class="color-sample" style="background-color: #003C43;"></div>
                    <div class="color-sample" style="background-color: #135D66;"></div>

                    <div class="color-sample" style="background-color: #E3FEF7;"></div>
                </div>

                </div>
                <div class="palette" onclick="selectPalette('palette8')">

                </div>
            </div>
        </aside>
    </div>
    <main class="color-picker">
        <div id="color-preview" style="background-color: rgb(255, 0, 0);"></div>
        <div class="sliders">
            <div class="slider-container">
                <input type="range" id="hue" name="hue" min="0" max="360" value="0">
                <label for="hue">Hue</label>
            </div>
            <div class="slider-container">
                <input type="range" id="saturation" name="saturation" min="0" max="100" value="100">
                <label for="saturation">Saturation</label>
            </div>
            <div class="slider-container">
                <input type="range" id="lightness" name="lightness" min="0" max="100" value="50">
                <label for="lightness">Lightness</label>
            </div>
        </div>
        <div class="text-inputs">
            <input type="text" id="hex" name="hex" value="#ff0000">
            <input type="text" id="rgb" name="rgb" value="rgb(255, 0, 0)">
            <input type="text" id="hsl" name="hsl" value="hsl(0, 100%, 50%)">
        </div>
        <div class = "buttons-for-palette">
            <button id = "add-button" name = "add-button" onclick = "save()">Add a color</button> 
            <button id = "reset-button" name = "reset-button" onclick = "reset()">Reset a color</button> 
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
